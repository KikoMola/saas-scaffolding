<div class="flex min-h-screen bg-gradient-to-r from-blue-600 to-purple-600">
  <div class="m-auto w-full max-w-md p-8 bg-white rounded-xl shadow-2xl">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">ProjectHub</h1>
      <p class="text-gray-600 mt-2">Inicia sesión en tu cuenta</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label for="email" class="text-sm font-medium text-gray-700 block">Email</label>
        <div class="p-input-filled">
          <input
            pInputText
            id="email"
            type="email"
            formControlName="email"
            class="w-full p-3 rounded-lg"
            placeholder="tu@email.com"
            [ngClass]="{'ng-invalid ng-dirty': submitted && loginForm.get('email')?.errors}"
          />
        </div>
        <small class="text-red-500 block" *ngIf="submitted && loginForm.get('email')?.errors?.['required']">
          El email es requerido
        </small>
        <small class="text-red-500 block" *ngIf="submitted && loginForm.get('email')?.errors?.['email']">
          El email no es válido
        </small>
      </div>

      <div class="space-y-2">
        <label for="password" class="text-sm font-medium text-gray-700 block">Contraseña</label>
        <div class="p-input-filled">
          <input
            pInputText
            id="password"
            type="password"
            formControlName="password"
            class="w-full p-3 rounded-lg"
            placeholder="••••••••"
            [ngClass]="{'ng-invalid ng-dirty': submitted && loginForm.get('password')?.errors}"
          />
        </div>
        <small class="text-red-500 block" *ngIf="submitted && loginForm.get('password')?.errors?.['required']">
          La contraseña es requerida
        </small>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <p-checkbox
            [binary]="true"
            formControlName="rememberMe"
            label="Recordarme"
            styleClass="mr-2"
          ></p-checkbox>
          <label class="text-sm text-gray-600">Recordarme</label>
        </div>
        <a
          routerLink="/auth/forgot-password"
          class="text-sm text-blue-600 hover:text-blue-800 font-medium"
        >
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <button
        pButton
        type="submit"
        label="Iniciar Sesión"
        class="w-full p-3 text-base font-medium"
        [loading]="loading"
      ></button>

      <div class="text-center mt-6">
        <span class="text-sm text-gray-600">¿No tienes cuenta?</span>
        <a
          routerLink="/auth/register"
          class="text-sm text-blue-600 hover:text-blue-800 font-medium ml-2"
        >
          Regístrate aquí
        </a>
      </div>
    </form>
  </div>
</div>
