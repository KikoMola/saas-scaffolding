<div class="flex min-h-screen bg-gradient-to-r from-blue-600 to-purple-600">
  <div class="m-auto w-full max-w-md p-8 bg-white rounded-xl shadow-2xl">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">ProjectHub</h1>
      <p class="text-gray-600 mt-2">Recupera tu contraseña</p>
    </div>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label for="email" class="text-sm font-medium text-gray-700 block">Email</label>
        <div class="p-input-filled">
          <input
            pInputText
            id="email"
            type="email"
            formControlName="email"
            class="w-full p-3 rounded-lg"
            placeholder="tu@email.com"
            [ngClass]="{'ng-invalid ng-dirty': submitted && forgotPasswordForm.get('email')?.errors}"
          />
        </div>
        <small class="text-red-500 block" *ngIf="submitted && forgotPasswordForm.get('email')?.errors?.['required']">
          El email es requerido
        </small>
        <small class="text-red-500 block" *ngIf="submitted && forgotPasswordForm.get('email')?.errors?.['email']">
          El email no es válido
        </small>
      </div>

      <button
        pButton
        type="submit"
        label="Enviar instrucciones"
        class="w-full p-3 text-base font-medium"
        [loading]="loading"
      ></button>

      <div class="text-center mt-6">
        <a
          routerLink="/auth/login"
          class="text-sm text-blue-600 hover:text-blue-800 font-medium"
        >
          Volver al inicio de sesión
        </a>
      </div>
    </form>
  </div>
</div>
