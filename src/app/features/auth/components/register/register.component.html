<div class="flex min-h-screen bg-gradient-to-r from-blue-600 to-purple-600">
  <div class="m-auto w-full max-w-md p-8 bg-white rounded-xl shadow-2xl">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">ProjectHub</h1>
      <p class="text-gray-600 mt-2">Crea tu cuenta</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label for="name" class="text-sm font-medium text-gray-700 block">Nombre</label>
        <div class="p-input-filled">
          <input
            pInputText
            id="name"
            type="text"
            formControlName="name"
            class="w-full p-3 rounded-lg"
            placeholder="Tu nombre"
            [ngClass]="{'ng-invalid ng-dirty': submitted && registerForm.get('name')?.errors}"
          />
        </div>
        <small class="text-red-500 block" *ngIf="submitted && registerForm.get('name')?.errors?.['required']">
          El nombre es requerido
        </small>
      </div>

      <div class="space-y-2">
        <label for="email" class="text-sm font-medium text-gray-700 block">Email</label>
        <div class="p-input-filled">
          <input
            pInputText
            id="email"
            type="email"
            formControlName="email"
            class="w-full p-3 rounded-lg"
            placeholder="tu@email.com"
            [ngClass]="{'ng-invalid ng-dirty': submitted && registerForm.get('email')?.errors}"
          />
        </div>
        <small class="text-red-500 block" *ngIf="submitted && registerForm.get('email')?.errors?.['required']">
          El email es requerido
        </small>
        <small class="text-red-500 block" *ngIf="submitted && registerForm.get('email')?.errors?.['email']">
          El email no es válido
        </small>
      </div>

      <div class="space-y-2">
        <label for="password" class="text-sm font-medium text-gray-700 block">Contraseña</label>
        <div class="p-input-filled">
          <input
            pInputText
            id="password"
            type="password"
            formControlName="password"
            class="w-full p-3 rounded-lg"
            placeholder="••••••••"
            [ngClass]="{'ng-invalid ng-dirty': submitted && registerForm.get('password')?.errors}"
          />
        </div>
        <small class="text-red-500 block" *ngIf="submitted && registerForm.get('password')?.errors?.['required']">
          La contraseña es requerida
        </small>
        <small class="text-red-500 block" *ngIf="submitted && registerForm.get('password')?.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres
        </small>
      </div>

      <div class="space-y-2">
        <label for="confirmPassword" class="text-sm font-medium text-gray-700 block">Confirmar Contraseña</label>
        <div class="p-input-filled">
          <input
            pInputText
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="w-full p-3 rounded-lg"
            placeholder="••••••••"
            [ngClass]="{'ng-invalid ng-dirty': submitted && registerForm.get('confirmPassword')?.errors}"
          />
        </div>
        <small class="text-red-500 block" *ngIf="submitted && registerForm.get('confirmPassword')?.errors?.['required']">
          La confirmación de contraseña es requerida
        </small>
        <small class="text-red-500 block" *ngIf="submitted && registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">
          Las contraseñas no coinciden
        </small>
      </div>

      <button
        pButton
        type="submit"
        label="Registrarse"
        class="w-full p-3 text-base font-medium"
        [loading]="loading"
      ></button>

      <div class="text-center mt-6">
        <span class="text-sm text-gray-600">¿Ya tienes cuenta?</span>
        <a
          routerLink="/auth/login"
          class="text-sm text-blue-600 hover:text-blue-800 font-medium ml-2"
        >
          Inicia sesión aquí
        </a>
      </div>
    </form>
  </div>
</div>
