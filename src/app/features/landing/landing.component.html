<div class="min-h-screen">
  <!-- Hero Section -->
  <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white">
    <div class="container mx-auto px-6 py-16">
      <nav class="flex justify-between items-center mb-16">
        <div class="text-2xl font-bold">ProjectHub</div>
        <div class="space-x-4">
          <button pButton type="button" 
                  label="Iniciar Sesión" 
                  class="p-button-text p-button-rounded p-button-plain"
                  (click)="navigateToLogin()"></button>
          <button pButton type="button" 
                  label="Registrarse" 
                  class="p-button-rounded"
                  (click)="navigateToRegister()"></button>
        </div>
      </nav>

      <div class="flex flex-col lg:flex-row items-center">
        <div class="lg:w-1/2 space-y-8">
          <h1 class="text-4xl lg:text-6xl font-bold leading-tight">
            Gestiona tus proyectos de manera eficiente
          </h1>
          <p class="text-xl opacity-90">
            Una plataforma completa para la gestión de proyectos, tareas y equipos. 
            Todo lo que necesitas en un solo lugar.
          </p>
          <div class="space-x-4">
            <button pButton type="button" 
                    label="Empezar Gratis" 
                    class="p-button-rounded p-button-lg"
                    (click)="navigateToRegister()"></button>
            <button pButton type="button" 
                    label="Ver Demo" 
                    class="p-button-rounded p-button-outlined p-button-lg"></button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <app-features></app-features>
  <app-pricing></app-pricing>
  <app-footer></app-footer>
</div>
