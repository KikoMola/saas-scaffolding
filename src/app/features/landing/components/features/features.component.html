<section class="py-20 bg-gray-50">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">
        Todo lo que necesitas para gestionar tus proyectos
      </h2>
      <p class="text-xl text-gray-600">
        Características diseñadas para mejorar la productividad de tu equipo
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let feature of features" 
           class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
        <i [class]="feature.icon + ' text-4xl text-blue-600 mb-4'"></i>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">
          {{feature.title}}
        </h3>
        <p class="text-gray-600">
          {{feature.description}}
        </p>
      </div>
    </div>
  </div>
</section>
